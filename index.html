<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Friends Trivia Game</title>
    <link rel="stylesheet" type"text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <!-- <script src="app.js"></script> -->
    <script src="script.js"></script>
    <script src="easy.js"></script>
    <script src="medium.js"></script>
    <script src="hard.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <!-- logo: https://commons.wikimedia.org/wiki/File:Friends_logo.svg -->
    <img class="center fit" src="friends_logo.png" alt="Friends Logo">
    <!-- https://www.ffonts.net/Friends.font.download -->
    <h1>The One With All the Trivia</h1>
    <div class="timer"></div>

    <div class="question"></div>

    <div class="check-mark">
      <img src="https://s3.us-east-2.amazonaws.com/project-3-icons/Project+1+check+and+x+marks/checked.png" alt="Check Mark (Correct Answer)">
    </div>

    <div class="x-mark">
      <img src="https://s3.us-east-2.amazonaws.com/project-3-icons/Project+1+check+and+x+marks/cancel.png" alt="X Mark (Incorrect Answer)">
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <button class="close">&times;</button>
        <p>Close</p>
        <p>Play again</p>
      </div>
    </div>

    <div class="answers button-container">
      <div>
        <button class="answerChoice" id="buttonA"><p>a)</p></button>
      </div>
      <div>
        <button class="answerChoice" id="buttonB"><p>b)</p></button>
      </div>
      <div>
        <button class="answerChoice" id="buttonC"><p>c)</button>
      </div>
      <div>
        <button class="answerChoice" id="buttonD"><p>d)</button>
      </div>
    </div>
  </body>
</html>
